<app-stockmarket-logout></app-stockmarket-logout>
<div id="login">
    <h1 class="header1 ">Your Stats</h1>
           
    <div class="container col-md-12">
      <div id="stats-login-row" class="row justify-content-center align-items-center col-md-12">
        <div id="stats-login-column">
   
          <div id="stats-login-box" class="col-md-12">
             <form id="stats-login-form" class="form" action="" method="post">
                               
                <div class="form-group"> 
                   <br><label for ="player" id="player">{{name}}</label> 
                </div><br><br>
                    
                <div class="form-group">  
                    <label for ="highestProfit" id="highestProfit">Highest Profit (Rs)</label> 
                </div><br>
                       
                <div class="form-group">
                    <label for ="profit" id="profit">{{profit}}</label>  
                </div><br><br>                 
   
                <div class="form-group">
                    <label for ="winRate" id="winRate">Win Rate</label> 
                </div><br>
   
                <div class="form-group">
                    <label for ="percentage" id="percentage">{{winRate}}%</label> 
                </div><br><br>
   
                <div class="form-group">
                    <input type="submit" routerLink="/menu" class="back" value="Main Menu">
                </div><br>     
   
            </form>
         </div>
    </div>
</div>
</div>
